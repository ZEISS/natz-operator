apiVersion: natz.zeiss.com/v1alpha1
kind: NatsConfig
metadata:
  name: nats-default-config
spec:
  operatorRef:
    name: natsoperator-sample
  systemAccountRef:
    name: natsoperator-system
  gateways:
    - name: harry
      namespace: default
  config:
    http_port: 8223
    jetstream:
      enabled: true
      store_dir: /data
      max_file_store: 10737418240